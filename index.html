<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="map.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Widget</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsvectormap@1.6.0/dist/jsvectormap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form id="color-input-form">
      <label for="base-color-input"></label>
      <input type="text" id="base-color-input" placeholder="Enter Html color code: e.g. #a2d2ff">
      <button class="button" id="submit-input-btn">Load Map</button>
     </form>
    <div id="map"></div>
    <!-- Include jsVectorMapp and World Map script -->
     <!-- <script src="https://cdn.jsdelivr.net/npm/jsvectormap@1.6.0/dist/jsvectormap.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/jsvectormap@1.6.0/dist/maps/world.js"></script> -->
     <script src="main.js" type="module"></script>
     <div class="button-container">
      <button class="button" id="clear-btn">Clear</button>
      <button class="button" id="toggle-dark-mode">Dark Mode</button>
     </div>
  </body>
</html>
