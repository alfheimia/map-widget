<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="map.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Widget</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsvectormap@1.6.0/dist/jsvectormap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/alfheimia/map-widget/style.css">
  </head>
  <body>
    <div class="controls-container">
      <div class="change-color-container">
        <form id="color-input-form">
          <label for="base-color-input"></label>
          <input type="text" id="base-color-input" placeholder="Enter Html color code: e.g. #a2d2ff">
          <button type="submit" id="base-color-submit" class="button button-outline">Submit</button>
        </form>  
      </div>
      <div class="change-map-container">
       <select id="map-selector">
        <option value="world" data-url="?map=world">World</option>
        <option value="cn_merc" data-url="?map=cn_merc">China</option>
        <option value="us_mill_en" data-url="?map=us_mill_en">United States</option>\
        <!-- Add more options as needed -->
      </select>
      </div>
    </div>
    <div id="map"></div>
    <!-- Include jsVectorMapp and World Map script -->
     <script src="https://cdn.jsdelivr.net/npm/jsvectormap@1.6.0/dist/jsvectormap.min.js"></script>
     <script src="main.js" type="module"></script>
     <!-- <script src="https://cdn.jsdelivr.net/gh/alfheimia/map-widget/main.js" type="module"></script> -->
     <div class="button-container">
      <div class="left-button-container">
      <button class="button left-btn" id="clear-btn">Clear</button> 
      <button class="button left-btn button-outline" id="destroy-map-btn">Reset</button>
      </div>
      <div class="right-button-container">
        <button class="button" id="toggle-dark-mode">Dark Mode</button>
      </div>
     </div>
  </body>
</html>
